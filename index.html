<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form method="post" action="/process-form.php">
        <fieldset>
            <label for="first-name">Enter your First Name: <input id="first-name" type="text" required></label>
            <label for="last-name">Enter your Last Name: <input id="last-name" type="text" required></label>
            <label for="email">Enter your Email: <input id="email" type="email" required></label>
            <label for="password">Create a New Password: <input id="password" type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="account-type" >Personal Account</label>
            <label><input type="radio" name="account-type" >Business Account</label>
            <label><input type="checkbox"> I accept the terms and conditions</label>
        </fieldset>
        <fieldset>
            <label for="file">Upload a profile picture: <input type="file"></label>
            <label>Input your age (years): <input type="number" min="13" max="120" ></label>
            <label>
                How did you hear about us:
                <select>
                    <option>(Select one)</option>
                    <option>YouTube</option>
                    <option>News</option>
                    <option>Forums</option>
                    <option>Others</option>
                </select>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
